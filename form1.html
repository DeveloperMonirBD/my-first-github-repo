<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header></header>
    <main>
        <h2>Please fill up the form</h2>
        <form action="">
            <label for="name">Your Name:
                <input type="text" name="text" id="text" placeholder="Enter your name">
            </label>
            <label for="email">Email:
                <input type="email" name="email" id="email" placeholder="Enter your email">
            </label>
            <label for="phone">Your Phone: 
                <input type="text" name="phone" placeholder="Enter Your phone">
            </label>

            <fieldset>
                <legend>Pic on Pitha</legend>
                <label for="chitoy">
                    <input type="radio" name="pitha" id="chitoy"> Chitoy
                </label>

                <label for="vapa">
                    <input type="radio" name="pitha" id="vapa"> Vapa
                </label>

                <label for="puri">
                    <input type="radio" name="pitha" id="puri"> Puri
                </label>
            </fieldset>
            <fieldset>
                <legend>
                    Pick on or more vorta
                </legend>
                <label for="sorisa">
                    <input type="checkbox" name="sorisa" id="sorisa"> Sorisa
                </label>
                <label for="shutki">
                    <input type="checkbox" name="shutki" id="shutki"> Shutki
                </label>
                <label for="chili">
                    <input type="checkbox" name="chili" id="chili">Chili
                </label>
            </fieldset>

            <fieldset>
                <legend>
                    Special Instruction
                </legend>
                <textarea name="" id="" cols="30" rows="2"></textarea>
            </fieldset>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </form>
    </main>
    <footer></footer>
    
</body>
</html>
